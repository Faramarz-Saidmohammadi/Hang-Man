<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>The HangMan Game</h1>
    <p>Guess the Letter and find all to win</p>
    <!-- game container and SVG -->
    <div class="game-container">
      <svg width="400" height="350" class="game-ground">
        <!-- Road -->
        <line x1="60" y1="60" x2="180" y2="60" />
        <line x1="180" y1="60" x2="180" y2="110" />
        <line x1="60" y1="60" x2="60" y2="300" />
        <line x1="30" y1="300" x2="90" y2="300" />

        <!-- Head -->
        <circle cy="130" cx="180" r="20" class="figure-part" />

        <!-- body -->
        <line x1="180" y1="150" x2="180" y2="230" class="figure-part" />

        <!-- hands -->
        <line x1="180" y1="180" x2="140" y2="130" class="figure-part" />
        <line x1="180" y1="180" x2="225" y2="135" class="figure-part" />

        <!-- legs -->
        <line x1="180" y1="230" x2="150" y2="270" class="figure-part" />
        <line x1="180" y1="230" x2="200" y2="270" class="figure-part" />
      </svg>
      
      <!-- Wrong Letter -->
      <div class="wrong-letter-contianer" id="wrong-letter-contianer">
        
      </div>
      <!-- Word and letter-->
      <div class="word-letter-container" id = "word-letter-container">

      </div>
    </div>

    <!-- Modal Message (final-message id h1 , play again button)-->
    <div class="modal-container" id="modal">
        <div class="modal">
            <h2 id="final-message"></h2>
            <button id="play-again"><a href="index.html">Play Again</a></button>
        </div>
    </div>

    <!-- Notification -->
    <div class="notification-container" id="notification-container">
        <p>You have alredy enter this letter</p>
    </div>

    <script src="app.js"></script>
  </body>
</html>
